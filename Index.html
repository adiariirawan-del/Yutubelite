
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Saver Lite</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">🎥 YouTube Saver <span>Lite</span></h1>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Simpan Link Video Favorit Anda</h2>
      <p>Putar ulang kapan saja dengan pemutar ringan hemat data. <br>
         Tidak perlu download – tetap sesuai aturan YouTube.</p>
    </section>

    <section class="input-box">
      <input id="videoUrl" type="text" placeholder="Tempel link YouTube di sini" />
      <button id="saveBtn">➕ Simpan</button>
    </section>

    <section class="list-section">
      <h3>Daftar Video Tersimpan</h3>
      <ul id="videoList"></ul>
    </section>
  </main>

  <footer class="footer">
    © <span id="year"></span> YouTube Saver Lite — Streaming resmi, bukan downloader.
  </footer>

  <script src="script.js"></script>
</body>
</html>
